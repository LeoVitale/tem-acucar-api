---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Tem Açúcar - Error
description: An error represents a failed action in Tem Açúcar API
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of error
    readOnly: true
    pattern: "^\\w+$"
    type:
    - string
  message:
    description: message of error
    readOnly: true
    type:
    - string
  identity:
    anyOf:
    - "$ref": "/schemata/error#/definitions/id"
properties:
  id:
    "$ref": "/schemata/error#/definitions/id"
  message:
    "$ref": "/schemata/error#/definitions/message"
id: schemata/error
